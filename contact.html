<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>联系我们</title>
		<meta name="description" content="Your contact page description" />
		<link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;amp;lang=en"
		 rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<link href="styles/main.css" rel="stylesheet">
	</head>
	<body id="top">
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header"><a href="contact.html" id="contact-button" class="mdl-button mdl-button--fab mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast mdl-shadow--4dp"><i
				 class="material-icons">mail</i></a>
			<header class="mdl-layout__header mdl-layout__header--waterfall site-header">
				<div class="mdl-layout__header-row site-logo-row"><span class="mdl-layout__title">
						<div class="site-logo"></div>
						<span class="site-description">联系我们</span>
					</span></div>
				<div class="mdl-layout__header-row site-navigation-row mdl-layout--large-screen-only">
					<nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
						<a class="mdl-navigation__link" href="index.html">主页</a>
						<a class="mdl-navigation__link" href="portfolio.html">景点推荐</a>
						<a class="mdl-navigation__link" href="about.html">关于</a>
						<a class="mdl-navigation__link" href="contact.html">联系</a>
					</nav>
				</div>
			</header>
			<div class="mdl-layout__drawer mdl-layout--small-screen-only">
				<nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
					<a class="mdl-navigation__link" href="index.html">首页</a>
					<a class="mdl-navigation__link" href="portfolio.html">景点推荐</a>
					<a class="mdl-navigation__link" href="about.html">关于</a>
					<a class="mdl-navigation__link" href="contact.html">联系</a>
				</nav>
			</div>
			<main class="mdl-layout__content">
				<div class="site-content">
					<div class="mdl-grid site-max-width">
						<div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp page-content">
							<div class="mdl-card__title">
								<h1 class="mdl-card__title-text">联系</h1>
							</div>
							<div class="mdl-card__media"><img class="article-image" src="img/contact.jpg" border="0" alt="Contact">
							</div>
							<div class="mdl-grid site-copy">
								<div class="mdl-cell mdl-cell--12-col">
									<div class="mdl-card__supporting-text">
										<p>联系我们的联络形式如下：</p>
										<form action="https://formspree.io/email@example.com" method="POST" class="form-contact">
											<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
												<input class="mdl-textfield__input" pattern="[A-Z,a-z, ]*" type="text" id="Name" name="name">
												<label class="mdl-textfield__label" for="Name">姓名</label>
												<span class="mdl-textfield__error">Letters and spaces only</span>
											</div>
											<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
												<input class="mdl-textfield__input" type="text" id="Email" name="_replyto">
												<label class="mdl-textfield__label" for="Email">邮箱</label>
											</div>
											<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
												<textarea class="mdl-textfield__input" type="text" rows="5" id="note" name="message"></textarea>
												<label class="mdl-textfield__label" for="note">反馈</label>
											</div>
											<p>
												<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
													提交
												</button>
											</p>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<footer class="mdl-mini-footer">
					<div class="footer-container">
						<div class="mdl-logo"><a >Copyright &copy; 2019 - 2021</a>
							南工院 移动1813
							<a>孙晓萱版权所有</a></div>
					
					</div>
				</footer>
			</main>
			<script src="https://code.getmdl.io/1.3.0/material.min.js" defer></script>
		</div>
	</body>
</html>
